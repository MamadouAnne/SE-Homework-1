<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <img id='img' alt="img" src="img/1.png">
    <br>
    <button onclick="changeImage(1)">forward</button>
    <button onclick="changeImage(-1)">back</button>

  </body>

  <script type="text/javascript">
    index = 0;

    function changeImage(x){

      console.log(Number(x));
      var images = ["img/1.png","img/2.png","img/3.png","img/4.png","img/5.png"]

      //if(index + x >images.length-1)  //i think this if test is unnecessary here, because we can do it inside a later if statement that is necessary
        //index=0;


      //x is positive
      if(x>0){
        index++;
        if(index>images.length-1){
          index = 0;
          document.getElementById('img').src = images[index];
        } else {
          document.getElementById('img').src = images[index];
        }
       
      }

      //x is negative
      if(x<0){
        index--;
        if(index<0){
          index = 4;
          document.getElementById('img').src = images[index];
        }
        else {
          document.getElementById('img').src = images[index];
        }
        
      }


    }
  </script>
</html>
